      const triggerViewContent = () => {
        if (typeof window.fbCAPI_trackViewContent === "function") {
          window.fbCAPI_trackViewContent({
            contentName: "Quiz Loter.IA - Landing",
            value: 37,
            currency: "BRL",
          });
          return;
        }
        if (viewContentAttempts < MAX_VIEW_CONTENT_ATTEMPTS) {
          viewContentAttempts += 1;
          window.setTimeout(triggerViewContent, 200);
        }
      };
      triggerViewContent();
    </script>
